<div class="bg-layer"></div>
<div class="popup-content popup-feedback">
  <div class="layer-close"></div>
  <div class="popup-container">
    <div class="popup-align">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 offset-xl-3">
            <div class="popup-inner">
              <div class="title size-3">
                Розкажіть нам про свій проект, подумаємо над ним разом. Почніть
                з простого - просто напишіть нам
              </div>
              <form method="post" class="ContactForm">
                <div class="row form-row">
                  <div class="col-md-6 form-col">
                    <input
                      type="text"
                      name="name"
                      placeholder="Ваше ім’я"
                      class="input"
                    />
                  </div>
                  <div class="col-md-6 form-col">
                    <input
                      type="tel"
                      name="phone"
                      placeholder="Ваш телефон"
                      class="input"
                    />
                  </div>
                  <div class="col-12 form-col">
                    <input
                      type="email"
                      name="email"
                      placeholder="*Ваш email"
                      class="input"
                      required="true"
                    />
                  </div>
                  <div class="col-12 form-col">
                    <textarea
                      name="mess"
                      placeholder="Коротко опишіть свій проект"
                      class="input"
                    ></textarea>
                  </div>
                </div>
                <div class="d-flex flex-column flex-sm-row">
                  <button type="submit" class="btn btn-md invert">
                    НАДІСЛАТИ
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-close">
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M18 6L6 18"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
      <path
        d="M6 6L18 18"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
    </svg>
  </div>
</div>
